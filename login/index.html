<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>login-form</title>
    </head>
    <body>
        <div class="login-box" id="main-box">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="" id="username" />
                    <label>Username</label>
                    <span class="username-check-text">0 of 12</span>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="" id="password" />
                    <label>Password</label>
                    <span class="password-check-text">0 of 8</span>
                </div>
                <a href="#" id="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
        </div>

        <div class="login-box" id="modal">
            <h3 class="modal-text">Access granted</h3>
        </div>

        <script src="app.js"></script>
    </body>
</html>
